<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <!-- fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!--font awesome-->
    <script src="https://kit.fontawesome.com/799f5e50bc.js" crossorigin="anonymous"></script>

    <title>Customer Reviews</title>
  </head>
  <body>
    <main>
        <section class="container">
            <!-- title-->
            <div class="title">
                <h2>our reviews</h2>
                <div class="underline"></div>
            </div>
            <!--Review-->
            <article class="review">
                <div class="img-container">
                    <img src="images/icon.png" alt="quote icon" class="icon">
                    <img src="images/person1.jpg" id="person" class="person" alt="">
                </div>
                <h4 id="author">sara jones</h4>
                <p id="job">ux designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Veniam corrupti eos deleniti cumque ullam nostrum provident aliquam doloremque harum magni.</p>
                <!--pre next buttons-->
                <div class="button-container">
                    <button class="prev">
                        <i class="fa-solid fa-chevron-left"></i>
                    </button>
                    <button class="next">
                        <i class="fa-solid fa-chevron-right"></i>
                    </button>
                </div>
            </article>
        </section>
    </main>


    <script src="review.js"></script>
  </body>
</html>
